<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><!-- Block Element -->
        Hello World!
        <!-- Block Element can contain Inline Elements-->
        <br><!-- Inline Element -->
        <h4>Welcome to the world of JS of DOM</h4><!-- Block Element -->
    </div>
    <span><!-- Inline Element -->
        <br>
        <!-- Inline Element cannot contain Block Element-->
        Hello World!
    </span>
</body>
