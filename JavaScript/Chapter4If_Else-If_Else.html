<!DOCTYPE html>
<html>

        <title>Chapter 4</title>
        <style> </style>
    </head>
    <body>

        <script>
            function GetGrade(marks) {
                if(marks<50){
                    return "Just Passed";
                }
                else if(marks<75){
                    return "First Class";
                }
                else{
                    return "Distinction";
                }
            }
            
            alert("First Student :"+GetGrade(45)+
            "\nSecond Student :"+GetGrade(60)+
            "\nThird Student :"+GetGrade(80));
        </script>

    </body>
</html>
