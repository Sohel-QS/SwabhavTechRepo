<!DOCTYPE html>
<html>

        <title>Chapter 3</title>
        <style> </style>
    </head>
    <body>

        <script>
            function GetDistance(speed, time)
            {
                var distance=speed*time;
                return distance;
            }

            var _speed=10;
            var _time=5;

            alert("Using Function\n"+
            "Vehical with Speed "+_speed+"km/h "+
            "in "+_time+" hour\n"+
            "Travels "+GetDistance(_speed, _time)+"km distance");
        </script>

    </body>
</html>
