<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 6</title>
        <style> </style>
    </head>
    <body>

        <script>
            var count=0;
            var requestId;
            function AnimationLoop()
            {
                count += 1;
                document.writeln("#");
                requestId=requestAnimationFrame(AnimationLoop);
                if(count == 10)
                {
                    cancelAnimationFrame(requestId);
                }
            }
            AnimationLoop();
        </script>

    </body>
</html>
