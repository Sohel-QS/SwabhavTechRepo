        <script>
            function StopWatch()
            {
                var startTime=Date.now();

                function Getdelay() {
                    var elapsedTime = Date.now()-startTime;
                    document.writeln("<br>Delay :"+elapsedTime);
                }

                for(var index=0;index<=1000;index++)
                {
                    document.writeln();
                }

                return Getdelay();
            }

            var timer = StopWatch();
        </script>

    </body>
