<script>
    var foo;
    console.log(typeof(foo));

    foo = 10;
    console.log(typeof(foo));

    foo = 10>5;
    console.log(typeof(foo));

    foo = "Sohel";
    console.log(typeof(foo));

    foo = function(){
        var x=10;
        console.log("inside function expression")
    };
    console.log(typeof(foo));
    foo();

    foo = {};
    console.log(typeof(foo));
    foo.Name = "Sohel";
    foo.Location = "Thane";
    console.log(foo);
    
    console.log(this);
    console.log(this == window);
    
    console.log(this.foo == window.foo);
</script>
